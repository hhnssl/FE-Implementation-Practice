<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인</title>
        <link rel="stylesheet" href="./1-login.css" />
    </head>
    <body>
        <!-- article을 사용해도 좋다. -->
        <section class="frame">
            <section class="card">
                <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
                <a href="#">
                    <img src="./images/weniv-logo.png" alt="" />
                    <!-- span으로 안해도 된대!! <span>로그인</span> -->
                    로그인
                </a>

                <!-- 얘네는 그냥 사용자편의성이 아닌, 디자인적 요소이므로 div를 써서 분리해도 된다.-->
                <!-- 이 others는 굳이 필요 없고 위에 마진 바텀을 주면 된다. -->
                <section class="others">
                    <a href="#">
                        <img src="./images/icon-lock.png" alt="" />
                        아이디 |
                        <!-- | 얘는 width와 height를 준 가상요소로 하는 것이 더 좋다. -->
                    </a>
                    <a href="#">비밀번호찾기</a>
                    <a href="#">
                        <img src="./images/icon-user.png" alt="" />
                        회원가입
                    </a>
                </section>
            </section>
        </section>
    </body>
</html>
