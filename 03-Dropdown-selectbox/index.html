<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dropdown select</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <article class="container">
    <!-- article이니까 이미 h1이 있는 메인태그 안에 있는 애라고 생각해서 h2 -->
    <h2 class="screen_out">
      가장 선호하는 프로그래밍 언어를 선택하세요
    </h2>

    <button class="choice-default">최애 프로그래밍 언어 선택</button>
    <ul class="choice-container">
      <li class="choice-python">
        <button>Python</button>
      </li>
      <li class="choice-java">
        <button>Java</button>
      </li>
      <li class="choice-javascript">
        <button>JavaScript</button>
      </li>
      <li class="choice-cSharp">
        <button>C#</button>
      </li>
      <li class="choice-cPlus">
        <button>C/C++</button>
      </li>
    </ul>
  </article>

  <script src='./work.js'></script>
</body>

</html>
