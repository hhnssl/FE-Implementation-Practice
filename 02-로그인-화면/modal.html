<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>모달</title>
        <link
            href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
            rel="stylesheet"
            type="text/css"
        />

        <link rel="stylesheet" href="./modal-style.css" />
    </head>
    <body>
        <article class="container">
            <!-- h1을 header 했어도 됐겟다? -->
            <h1>로그인 또는 회원가입</h1>
            <button class="close-button">
                <img src="./image/close.png" alt="모달창 닫기" />
            </button>

            <!-- contents 만든 이유: h1 border-bottom 땜에.. padding 주니까 선이 덜 그어져서 -->
            <div class="contents">
                <p class="login-comment">
                    위니브에서 여러분의 궁금증을 해결하세요! :)
                </p>

                <form action="#" method="post">
                    <!-- fieldset을 쓰기에는 너무 양이 적어서 안써도 ㄱㅊ -->
                    <label for="input-id" class="screen_out">아이디</label>
                    <input
                        type="text"
                        placeholder="아이디"
                        class="input-id"
                        required
                        autofocus
                    />
                    <!-- autofocus:페이지 로딩될 때 자동 포커스 -->

                    <label for="input-password" class="screen_out"
                        >비밀번호</label
                    >
                    <input
                        type="password"
                        placeholder="비밀번호"
                        class="input-password"
                        required
                    />

                    <input
                        type="checkbox"
                        id="keep-login-button"
                        class="keep-login-button"
                    />
                    <label for="keep-login-button"
                        ><em></em>로그인 상태 유지 버튼</label
                    >

                    <button type="submit" class="login-button">로그인</button>
                </form>

                <!-- join과 find를 정렬하기 위한 클래스 -->
                <div class="join-find">
                    <button class="join">회원가입</button>
                    <button class="find">아이디/비밀번호 찾기</button>
                </div>

                <div class="other-choice">
                    <span class="or">또는</span>
                    <div class="account-login">
                        <a href="#">
                            <div></div>
                            구글 계정으로 로그인
                        </a>
                        <a href="#">
                            <div></div>
                            페이스북 계정으로 로그인
                        </a>
                        <a href="#">
                            <div></div>
                            네이버 계정으로 로그인
                        </a>
                        <a href="#">
                            <div></div>
                            카카오톡 계정으로 로그인
                        </a>
                    </div>
                </div>
            </div>
        </article>
    </body>
</html>
