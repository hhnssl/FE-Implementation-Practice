<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>모달</title>
        <link
            href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
            rel="stylesheet"
            type="text/css"
        />

        <link rel="stylesheet" href="./modal-style.css" />
    </head>
    <body>
        <article class="container">
            <h1>로그인 또는 회원가입</h1>
            <button>
                <img src="./image/close.png" alt="닫기 버튼" />
            </button>
            <span>위니브에서 여러분의 궁금증을 해결하세요! :)</span>

            <form action="#">
                <label for="input-id">아이디(css로 가리기)</label>
                <input type="text" placeholder="아이디" required autofocus />
                <!-- autofocus:페이지 로딩될 때 자동 포커스 -->

                <label for="input-password">비밀번호(css로 가리기)</label>
                <input type="password" placeholder="비밀번호" required />

                <button type="button">
                    <img src="./image/check-box.png" alt="" />
                </button>
                <span>로그인 상태 유지</span>

                <button type="submit">로그인</button>
            </form>
            <div class="other-choice">
                <span>회원가입</span>
                <span>아이디/비밀번호 찾기</span>
                <span>또는</span>
                <div class="account-login">
                    <a href="#">
                        <img src="./image/google-logo.png" alt="" />
                        구글 계정으로 로그인
                    </a>
                    <a href="#">
                        <img src="./image/facebook-logo.png" alt="" />
                        페이스북 계정으로 로그인
                    </a>
                    <a href="#">
                        <img src="./image/naver-logo.png" alt="" />
                        네이버 계정으로 로그인
                    </a>
                    <a href="#">
                        <img src="./image/kakao-logo.png" alt="" />
                        카카오톡 계정으로 로그인
                    </a>
                </div>
            </div>
        </article>
    </body>
</html>
